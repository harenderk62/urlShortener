spring.application.name=urlshortener

# Server Configuration
server.port = 8000

#Database Setup
spring.datasource.url = jdbc:mysql://localhost:3306/urlshortener?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
